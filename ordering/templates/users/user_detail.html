{% extends "base.html" %}
{% load static %}

{% block title %}管理员：{{ object.username }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h1>管理员：{{ object.username }}</h1>
      {% if object.name %}
        <p>姓名：{{ object.name }}</p>
      {% endif %}
    </div>
  </div>

{% if object == request.user %}
<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
    <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">更改姓名</a>
    <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">我的邮箱</a>
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->
{% endif %}


</div>
{% endblock content %}
